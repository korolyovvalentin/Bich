<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Trip</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="../../../resources/js/jquery-1.11.2.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="page-header">Review Trip</h1>
    <th:block th:if="${#fields.hasErrors('${request.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
            Alert
        </div>
    </th:block>
    <form action="#"
          method="post"
          role="form"
          th:action="@{/beatnik/requests/review}"
          th:object="${request}">

        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div class="form-group">
            <label>Comment</label>

            <div>
                <textarea class="form-control" th:field="*{comment}"/>
            </div>
        </div>

        <div class="form-group">
            <label>Rating</label>

            <div>
                <select class="form-control"
                        th:field="*{rating}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
    <a th:href="@{/beatnik/requests/updated}">Back To List</a>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
