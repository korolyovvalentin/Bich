<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rides</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="page-header">Rides</h1>

    <div th:if="${#lists.isEmpty(rides)}">
        <h4>
            You have no rides created
        </h4>
    </div>
    <a th:href="@{/driver/rides/create}">Create new ride</a>

    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
            &nbsp;</div>
    </th:block>

    <div th:if="${not #lists.isEmpty(rides)}">
        <table class="table">
            <thead>
            <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Date</th>
                <th>MaxParticipants</th>
                <th>Requests</th>
            </tr>
            </thead>
            <tr th:each="ride : ${rides}">
                <td th:text="${ride.departure.name}">ride</td>
                <td th:text="${ride.arrival.name}">ride</td>
                <td th:text="${ride.date}">ride</td>
                <td th:text="${ride.maxParticipants}">ride</td>
                <td th:if="${ride.requestsCount} le 0"><a th:href="@{'/driver/rides/' + ${ride.id} + '/requests'}">Watch
                    requests</a></td>
                <td th:if="${ride.requestsCount} gt 0">No Requests</td>
            </tr>
        </table>
    </div>

</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
