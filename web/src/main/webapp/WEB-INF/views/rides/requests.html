<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rides</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="page-header">Rides</h1>

    <table class="table">
        <thead>
        <tr>
            <th>
                Beatnik
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.owner.email}"></td>
            <td>
                <span style="float: left">
                <form action="#" th:action="@{/driver/rides/approveRequest}" method="post" role="form">
                    <input type="hidden" name="request_id" th:value="${request.id}"/>

                    <div>
                        <button type="submit" class="btn-link">Accept</button>
                    </div>
                </form>
                </span>
                <span style="float: none">
                <form action="#" th:action="@{/driver/rides/declineRequest}" method="post" role="form">
                    <input type="hidden" name="request_id" th:value="${request.id}"/>

                    <div>
                        <button type="submit" class="btn-link">Decline</button>
                    </div>
                </form>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
