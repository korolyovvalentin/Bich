<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="page-header">Cities</h1>

    <div th:if="${#lists.isEmpty(cities)}">
        <h4>
            There is still no cities in system. Please, add some
        </h4>
    </div>
    <a th:href="@{/cities/create}">Add new city</a>

    <div th:if="${not #lists.isEmpty(cities)}">
        <table class="table">
            <tr th:each="city : ${cities}">
                <td th:text="${city.name}">city</td>
                <td><a th:href="@{'cities/delete/' + ${city.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
